<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header header--flex">
      <h1
        id="header-title"
        class="header__title header__title--fs-600 header__title--ff-bold header__title--text-dark"
      >
        devfinder
      </h1>
      <button
        id="header-button"
        class="header__button header__button--hover header__button--mode header__button--ff-bold header__button--text-accent"
        data="dark"
        onclick="changeMode()"
      >
        Dark
        <img
          src="./assets/icon-moon.svg"
          alt="icon-dark-mode"
          class="header__icon"
        />
      </button>
    </header>

    <main class="main">
      <div id="searchBar" class="search-bar search-bar--flex">
        <img
          src="./assets/icon-search.svg"
          alt="search"
          class="search-bar__icon"
        />
        <label for="search" class="search-bar__label search-bar__label--sr-only"
          >Search GitHub username</label
        >
        <input
          id="search"
          class="search-bar__input search-bar__input--fs-200"
          placeholder="Search GitHub username..."
        />
        <div id="search-err" class="search-bar__error">No results</div>
        <button
          class="search-bar__button search-bar__button--ff-bold"
          onclick="getData()"
        >
          Search
        </button>
      </div>

      <article id="infos" class="user-info">
        <div class="user-info__presentation user-info__presentation--flex">
          <img src="" alt="avatar" id="obj-avatar" class="user-info__avatar" />
          <div
            class="user-info__right user-info__right--flex"
            style="--gap: 0.05rem"
          >
            <h2
              id="obj-name"
              class="user-info__name user-info__name--ff-bold user-info__name--fs-500 user-info__name--text-dark"
            ></h2>
            <a
              id="obj-username"
              target="_blank"
              href=""
              class="user-info__username"
            ></a>
            <p id="obj-date" class="user-info__date"></p>
          </div>
        </div>

        <p id="obj-bio" class="user-info__bio"></p>

        <div id="grid-data" class="user-stats">
          <p
            class="user-stats__label user-stats__label--repos user-stats__label--fs-200"
          >
            Repos
          </p>
          <p
            class="user-stats__label user-stats__label--followers user-stats__label--fs-200"
          >
            Followers
          </p>
          <p
            class="user-stats__label user-stats__label--following user-stats__label--fs-200"
          >
            Following
          </p>
          <p
            id="obj-repos"
            class="user-stats__value user-stats__value--fs-500 user-stats__value--ff-bold user-stats__value--text-dark"
          ></p>
          <p
            id="obj-followers"
            class="user-stats__value user-stats__value--fs-500 user-stats__value--ff-bold user-stats__value--text-dark"
          ></p>
          <p
            id="obj-following"
            class="user-stats__value user-stats__value--fs-500 user-stats__value--ff-bold user-stats__value--text-dark"
          ></p>
        </div>

        <ul class="user-links user-links--grid" style="--gap: 0">
          <li id="list-item1" class="user-links__item">
            <img
              src="./assets/images/icon_location.svg"
              alt="icon-location"
              class="user-links__icon"
            />
            <p id="obj-location" class="user-links__text"></p>
          </li>
          <li id="list-item2" class="user-links__item">
            <img
              src="./assets/images/icon_twitter.svg"
              alt="icon-website"
              class="user-links__icon"
            />
            <a
              id="obj-website"
              target="_blank"
              href=""
              class="user-links__link"
            ></a>
          </li>
          <li id="list-item3" class="user-links__item">
            <img
              src="./assets/icon_twitter.svg"
              alt="icon-twitter"
              class="user-links__icon"
            />
            <a
              id="obj-twitter"
              target="_blank"
              href=""
              class="user-links__link"
            ></a>
          </li>
          <li id="list-item4" class="user-links__item">
            <img
              src="./assets/icon_company.svg"
              alt="icon-company"
              class="user-links__icon"
            />
            <a
              id="obj-company"
              target="_blank"
              href=""
              class="user-links__link"
            ></a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
