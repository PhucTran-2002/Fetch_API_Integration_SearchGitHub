<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/fav_icon.png"
    />
    <title>Frontend Mentor | GitHub user search app</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body class="container">
    <header class="header">
      <h1 id="header-title" class="header__title">devfinder</h1>
      <button
        id="header-button"
        class="header__mode-toggle"
        data="dark"
        onclick="changeMode()"
      >
        Dark
        <img
          class="header__mode-icon"
          src="./assets/images/icon_moon.svg"
          alt="icon-dark-mode"
        />
      </button>
    </header>

    <main class="main">
      <div id="searchBar" class="search-bar">
        <img
          class="search-bar__icon"
          src="./assets/images/icon_search.svg"
          alt="search"
        />
        <label for="search" class="search-bar__label sr-only"
          >Search GitHub useername</label
        >
        <input
          id="search"
          class="search-bar__input"
          placeholder="Search GitHub username..."
        />
        <div id="search-err" class="search-bar__error-message">No results</div>
        <button class="search-bar__button" onclick="getData()">Search</button>
      </div>
      <article id="infos" class="profile-card">
        <div class="profile-card__presentation">
          <img
            src=""
            alt="avatar"
            id="obj-avatar"
            class="profile-card__avatar"
          />
          <div class="profile-card__header-info">
            <h2 id="obj-name" class="profile-card__name"></h2>
            <a
              id="obj-username"
              class="profile-card__username"
              target="_blank"
              href=""
            ></a>
            <p id="obj-date" class="profile-card__join-date"></p>
          </div>
        </div>

        <p id="obj-bio" class="profile-card__bio"></p>
        <div id="grid-data" class="profile-card__stats-grid">
          <p class="profile-card__stat-label">Repos</p>
          <p class="profile-card__stat-label">Followers</p>
          <p class="profile-card__stat-label">Following</p>
          <p id="obj-repos" class="profile-card__stat-value"></p>
          <p id="obj-followers" class="profile-card__stat-value"></p>
          <p id="obj-following" class="profile-card__stat-value"></p>
        </div>

        <ul class="profile-card__social-links">
          <li id="list-item1" class="profile-card__social-item">
            <img
              class="profile-card__social-icon"
              src="./assets/images/icon_location.svg"
              alt="icon-location"
            />
            <p id="obj-location" class="profile-card__social-text"></p>
          </li>
          <li id="list-item2" class="profile-card__social-item">
            <img
              class="profile-card__social-icon"
              src="./assets/images/icon_website.svg"
              alt="icon-website"
            />
            <a
              id="obj-website"
              class="profile-card__social-text profile-card__social-text--link"
              target="_blank"
              href=""
            ></a>
          </li>
          <li id="list-item3" class="profile-card__social-item">
            <img
              class="profile-card__social-icon"
              src="./assets/images/icon_twitter.svg"
              alt="icon-twitter"
            />
            <a
              id="obj-twitter"
              class="profile-card__social-text profile-card__social-text--link"
              target="_blank"
              href=""
            ></a>
          </li>
          <li id="list-item4" class="profile-card__social-item">
            <img
              class="profile-card__social-icon"
              src="./assets/images/icon_company.svg"
              alt="icon-company"
            />
            <a
              id="obj-company"
              class="profile-card__social-text profile-card__social-text--link"
              target="_blank"
              href=""
            ></a>
          </li>
        </ul>
      </article>
    </main>
    <script src="/assets/app.js"></script>
  </body>
</html>
